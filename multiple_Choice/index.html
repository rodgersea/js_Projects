<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mult.css">
    <title>Document</title>
</head>
<body>
    <div class="main-cont">
        <div class="body-cont">
            <!-- permanent div -->
            <div id="header">
                <div id="timer">timer</div>
            </div>

            <!-- temporary div -->
            <div id="title">
                <h1>coding multiple choice</h1>
                <div>this is a coding multiple choice game, timer starts at 100, each correct answer adds 10, each incorrect minus 20, <br>
                    timer decreases by 1 each second. answer 5 questions, save score with initials
                </div><br>
                <button id="start-game">start game</button>
                <button id="clear-score">clear scores</button>
            </div>
        </div>

        <!-- introduce div contents onclick -->
        <div id="card-div"></div>

        <!-- score card -->
        <div class="puntos">
            <form id="score-form">
                <label for="init-score">enter your initials and save score: </label>
                <input type="text" id="init-score">
            </form><br>
            <div class="container">
                <div>
                    <button id="load-start">return to start</button><br>
                    <ul id="score-list"></ul>
                </div>
                <div id="one-sub">
                    <img id="get-one">
                </div>
            </div>
        </div>  
    </div>    

    <script src="mult.js"></script>
</body>
</html>
